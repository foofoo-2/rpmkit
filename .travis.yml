before_script:
  - docker build -t ssato/rpmkit -f pkg/Dockerfile .
  - docker run ssato/rpmkit /bin/sh -c "cd /root/rpmkit; bash -x ./pkg/runtest.sh"

script:
  - "./pkg/runtest.sh"

notifications:
  email:
    #on_success: always # default: change
    on_failure: always
